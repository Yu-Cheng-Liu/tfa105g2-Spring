<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/setting.ico" type="image/x-icon">
    <title>龘虤</title>
    <!-- JQuery 連結-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <!-- FontAwesome 連結-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- BookStrap 連結-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- axios 連結 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 表格套件 -->
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.bootstrap.min.css">
    <link rel="stylesheet" href=" https://cdn.datatables.net/responsive/2.2.6/css/responsive.bootstrap.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.1.7/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/responsive.bootstrap.min.js"></script>

    <!-- 日期格式 -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- js 連結-->
    <script src="js/backstage.js"></script>
    <!-- css 連結-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-all">
        <!-- 左邊-->
        <div class="container-left">
            <!-- 導覽列 -->
            <nav class="nav nav-tabs" id="sidebar">
                <!-- 大俠愛吃漢堡包 -->
                <div id="button-collapse">
                    <button type="button" id="collapse" class="collapse-btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
                <!-- List 列表 -->
                <ul class="list-unstyled">
                    <li id="會員管理" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#member"
                            aria-selected="false" onclick="selectAllMemberData();">會員管理<i class="fas fa-user"></i></a>
                    </li>
                    <li id="廠商管理" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#comp"
                            aria-selected="false" onclick="compDataSelectAll()"> 廠商管理<i class="fas fa-edit"></i></a>
                    </li>
                    <li id="訂單查詢" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#order"
                            aria-selected="false">訂單查詢<i class="fas fa-receipt"></i></a>
                    </li>
                    <li id="商品管理" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#product"
                            aria-selected="false" onclick="productSelectAll()">商品管理<i class="fas fa-th"></i></a>
                    </li>
                    <li id="客服中心" style="display: none;">
                        <a href="#sublist" data-bs-toggle="collapse">客服中心<i class="far fa-comments"></i></a>
                        <!-- 子連結列表 -->
                        <ul id="sublist" class="list-unstyled collapse">
                            <li>
                                <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#service"
                                    aria-selected="false" onclick="selectAllServiceData();">表單回覆<i
                                        class="fas fa-reply"></i></a>
                            </li>
                            <li>
                                <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#chat"
                                    aria-selected="false">線上客服<i class="far fa-comment"></i></a>
                            </li>
                        </ul>
                    </li>
                    <li id="塔位管理" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#tower"
                            aria-selected="false" onclick="SelectAllTowerData();">塔位管理<i class="fas fa-table"></i></a>
                    </li>
                    <li id="財務報表" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#finance"
                            aria-selected="false">財務報表<i class="fas fa-file-invoice-dollar"></i></a>
                    </li>
                    <li id="管理員權限管理" style="display: none;">
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#adminManager"
                            aria-selected="false" onclick="selectAllAdmin();">管理員權限管理<i class="fas fa-lock"></i></a>
                    </li>
                </ul>
                <!-- List 列表 END -->
               
            </nav>
            <!-- 導覽列 END -->

        </div>
        <!-- 左邊 END -->

 <!-- 右邊 -->
 <div class="container-right">
    <div class="contain-fluid">
        <!-- <h1>後台管理中心</h1> -->
        <!-- Header -->
        <header class="container-fluid text-center">
            <div class="inner" id="inner">
                <p><i class="fas fa-cog"> 龘虤　後台管理中心</i></p>
            </div>
            <!-- 管理員登入按鈕 -->
            <div class="login" id="login">
                <a href="" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fas fa-user">
                        管理員登入</i></a>
            </div>
            <!-- 管理員頭像 -->
            <div class="manager_dropdown" id="manager_dropdown" style="display: none;">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="50" height="50"
                        class="rounded-circle me-2">
                    <strong id="account">黃宏成台灣阿成世界偉人財神總統</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                    <li><button type="button" class="dropdown-item" id="logout">登出</button></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                </ul>
            </div>

            <!-- <button type="button" class="dropdown-item" id="logout">登出</button>  -->
            <!-- <li><a class="dropdown-item" id="logout" href="#">登出</a></li> -->
            
        </header>
                <!-- 頁籤 -->
                <div class="tab-content">
                    <div class="tab-pane fade" id="member" role="tabpanel"></div>
                    <div class="tab-pane fade" id="comp" role="tabpanel">
                        <h3>測試2</h3>
                        <img src="img/cat1.jpg" alt="">
                    </div>
                    <div class="tab-pane fade" id="order" role="tabpanel">
                        <h3>測試3</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="product" role="tabpanel"></div>
                    <div class="tab-pane fade" id="service" role="tabpanel"></div>
                    <div class="tab-pane fade" id="chat" role="tabpanel">
                        <h3>測試6</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="tower" role="tabpanel"></div>
                    <div class="tab-pane fade" id="finance" role="tabpanel">
                        <h3>測試8</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="adminManager" role="tabpanel"></div>
                </div>
                <!-- 頁籤 END -->

            </div>

        </div>
        <!-- 右邊 END -->

    </div>

    <!-- 登入彈窗 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>管理員登入</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form onsubmit="loginAdmin(); return false;">
                        <!-- Account -->
                        <div class="form-group">
                            <input type="text" class="account form-control" id="login_account" placeholder="帳號">
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <input type="password" class="password form-control" id="login_password" placeholder="密碼">
                        </div>
                        <!-- Checkbox -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-info" id="login_button" data-bs-dismiss="modal">登入</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- 登入彈窗 END -->

    <!-- 意見內容彈窗 -->
    <div class="modal fade" id="content">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>意見內容</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="padding-top: 10px;"></button>
                </div>
                <!-- Body -->
                <div class="modal-body" height="400px">
                    <form>
                        <div class="form-group">
                            <textarea style="height:180px; width:100%; resize:none;" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 意見內容彈窗 END -->

    <!-- 寄信彈窗 -->
    <div class="modal fade" id="sendMail">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>意見回覆</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form id="sendMailForm" method="post" onsubmit="sendMail(); return false;">
                        <input type="hidden" id="taskNoForMail">
                        <div class="form-group">
                            收件人：<input type="text" id="recipient" name="recipient" class="email form-control">
                        </div>

                        <div class="form-group">
                            主旨：<input type="text" id="subject" class="subject form-control">
                        </div>

                        <div class="form-group">
                            內文：<textarea type="text" id="replyContent" class="content form-control"
                                style="height: 200px;"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" data-bs-dismiss="modal"
                                style="margin-top: 10px;">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 寄信彈窗 END -->

    <!-- 塔位新增彈窗 -->
    <div class="modal fade" id="addTower">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>新增塔位資料</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form onsubmit="insertTower(); return false;">
                        <div class="form-group">
                            使用者編號：<input type="text" id="newTowerUserNo" class="form-control">
                        </div>

                        <div class="form-group">
                            往生者姓名：<input type="text" id="deadName" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" data-bs-dismiss="modal"
                                style="margin-top: 10px;">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 塔位新增彈窗 END -->

    <!-- 管理員新增彈窗 -->
    <div class="modal fade" id="addAdmin">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>新增管理員資料</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form onsubmit="insertAdmin(); return false;">
                        <div class="form-group">
                            管理員帳號：<input type="text" id="adminAccount" class="form-control">
                        </div>

                        <div class="form-group">
                            管理員密碼：<input type="password" id="adminPassword" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" data-bs-dismiss="modal"
                                style="margin-top: 10px;">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 管理員新增彈窗 END -->

    <!-- 權限變更彈窗 -->
    <div class="modal fade" id="right">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>權限變更</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body" height="400px">
                    <div id="rightItem" class="container">
                        <div class="row align-items-center">
                            <input type="hidden" id="tmpId">
                            <div class="col-3 left-select">
                                <p>未選擇：</p>
                                <select class="form-select non-permission" multiple
                                    aria-label="multiple select example"></select>
                            </div>
                            <div class="col-2 middle-select">
                                <button id="moveItem" class="btn btn-outline-success">⇌</button>
                            </div>
                            <div class="col-3 right-select">
                                <p>已選擇：</p>
                                <select class="form-select permission" multiple
                                    aria-label="multiple select example"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer -->
                <div class="modal-footer">
                    <button class="btn btn-outline-success" id="permissionUpdate">確認</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 權限變更彈窗 END -->

    <!-- 功能管理彈窗 -->
    <div class="modal fade" id="function">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body" height="600px">
                    <div id="functionItem" class="container" margin-top="10px" heigth="80%">
                        <select class="form-select function" multiple aria-label="multiple select example"
                            style="height: 150px;"></select>
                    </div>
                    <div id="funBtn">
                        <button class="btn btn-outline-secondary" id="newFun" style='margin-right: 10px;'>新增</button>
                        <button class="btn btn-outline-danger" id="deleteFun" style='margin-left: 10px;'>刪除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 功能管理彈窗 END -->

</body>

</html>
