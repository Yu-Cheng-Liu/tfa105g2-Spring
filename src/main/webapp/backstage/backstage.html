    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 表格套件 -->
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.7/css/fixedHeader.bootstrap.min.css">
    <link rel="stylesheet" href=" https://cdn.datatables.net/responsive/2.2.6/css/responsive.bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.1.7/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.6/js/responsive.bootstrap.min.js"></script>

    <!-- js 連結-->
    <script src="js/backstage.js"></script>
    <!-- css 連結-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-all">
        <!-- 左邊-->
        <div class="container-left">
            <!-- 導覽列 -->
            <nav class="nav nav-tabs" id="sidebar">
                <!-- 展/縮按鈕 -->
                <div id="button-collapse">
                    <button type="button" id="collapse" class="collapse-btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                </div>
                <!-- List 列表 -->
                <ul class="list-unstyled">
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#member"
                            aria-selected="false">會員管理<i class="fas fa-user"></i></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#comp"
                            aria-selected="true">廠商管理<i class="fas fa-edit"></i></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#order"
                            aria-selected="false">訂單查詢<i class="fas fa-receipt"></i></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#product"
                            aria-selected="false">商品管理<i class="fas fa-th"></i></a>
                    </li>
                    <li>
                        <a href="#sublist" data-bs-toggle="collapse" id="dropdown">客服中心<i
                                class="far fa-comments"></i></a>
                        <!-- 子連結列表 -->
                        <ul id="sublist" class="list-unstyled collapse">
                            <li>
                                <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#service"
                                    aria-selected="false" onclick="selectAllServiceData();">表單回覆<i
                                        class="fas fa-reply"></i></a>
                            </li>
                            <li>
                                <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#chat"
                                    aria-selected="false">線上客服<i class="far fa-comment"></i></a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#news"
                            aria-selected="false">最新消息<i class="fas fa-table"></i></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#finance"
                            aria-selected="false">財務報表<i class="fas fa-file-invoice-dollar"></i></a>
                    </li>
                    <li>
                        <a href="#" class="nav-link-a" data-bs-toggle="tab" data-bs-target="#permission"
                            aria-selected="false">權限管理<i class="fas fa-user-lock"></i></a>
                    </li>

                </ul>

            </nav>

        </div>

        <!-- 右邊 -->
        <div class="container-right">
            <div class="contain-fluid">
                <!-- <h1>後台管理中心</h1> -->
                <!-- Header -->
                <header class="container-fluid text-center">
                    <div class="inner">
                        <p><i class="fas fa-cog"> 龘虤　後台管理中心</i></p>
                    </div>
                    <!-- 管理員登入按鈕 -->
                    <div class="login">
                        <a href="" data-bs-toggle="modal" data-bs-target="#loginModal"><i class="fas fa-user">
                                管理員登入</i></a>
                    </div>
                    <!-- 管理員頭像 -->
                    <!-- <div class="manager dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="" width="50" height="50"
                                class="rounded-circle me-2">
                            <strong>黃宏成台灣阿成世界偉人財神總統</strong>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item" href="#">登出</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </div> -->
                </header>
                <!-- 頁籤 -->
                <div class="tab-content">
                    <div class="tab-pane fade" id="member" role="tabpanel">
                        <h3>測試1</h3>
                        <img src="img/cat.jpg" alt="">
                    </div>
                    <div class="tab-pane fade" id="comp" role="tabpanel">
                        <h3>測試2</h3>
                        <img src="img/cat1.jpg" alt="">
                    </div>
                    <div class="tab-pane fade" id="order" role="tabpanel">
                        <h3>測試3</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="product" role="tabpanel">
                        <h3>測試4</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="service" role="tabpanel"></div>
                    <div class="tab-pane fade" id="chat" role="tabpanel">
                        <h3>測試6</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="news" role="tabpanel">
                        <h3>測試7</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="finance" role="tabpanel">
                        <h3>測試8</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                    <div class="tab-pane fade" id="permission" role="tabpanel">
                        <h3>測試9</h3>
                        <img src="img/Rick.png" alt="">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- 跳出視窗內容 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>管理員登入</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form action="">
                        <!-- Account -->
                        <div class="form-group">
                            <input type="text" class="account form-control" placeholder="帳號">
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <input type="password" class="password form-control" placeholder="密碼">
                        </div>
                        <!-- Checkbox -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">登入</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- 意見內容彈窗 -->
    <div class="modal fade" id="content">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>意見內容</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="padding-top: 10px;"></button>
                </div>
                <!-- Body -->
                <div class="modal-body" height="400px">
                    <form>
                        <div class="form-group">
                            <textarea style="height:180px; width:100%; resize:none;" readonly></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 寄信彈窗 -->
    <div class="modal fade" id="sendMail">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <h3>意見回覆</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Body -->
                <div class="modal-body">
                    <form id="sendMailForm" method="post" onsubmit="sendMail(); return false;">
                        <input type="hidden" id="taskNoForMail">
                        <div class="form-group">
                            收件人：<input type="text" id="recipient" name="recipient" class="email form-control">
                        </div>

                        <div class="form-group">
                            主旨：<input type="text" id="subject" class="subject form-control">
                        </div>

                        <div class="form-group">
                            內文：<textarea type="text" id="replyContent" class="content form-control"
                                style="height: 200px;"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-info" data-bs-dismiss="modal"
                                style="margin-top: 10px;">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
